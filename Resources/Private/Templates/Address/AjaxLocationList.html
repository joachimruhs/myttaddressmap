

<h1>Location List</h1>

<script type="text/javascript">
	maxPage = Math.ceil({locationsCount}/{settings.resultLimit});
</script>

<div class="searchResultContainer">
	<f:for each="{locations}" as="location" iteration="iter">
		<div class="searchResultTile" onclick="openInfoWindow({iter.index});">
		
			<f:for each="{location.images}" as="image">
				<div><img src="/fileadmin/{image.originalResource.originalFile.identifier}"  width="50" alt=""/></div>			
			</f:for>

			<div>
				<a href="?id={settings.detailsPageId}&tx_myttaddressmap_singleview[action]=singleView&tx_myttaddressmap_singleview[locationUid]={location.uid}"><strong>{location.name}</strong></a>
			</div>
	
			<div class="categories">{location.categories}</div>

		
			<div><f:format.raw>{location.address}</f:format.raw></div>
			<div>{location.zip}</div>
			<div>{location.city}</div>
			<div>{location.phone}</div>

			<div>{location.email}</div>
			<div>{location.fax}</div>
			<div><f:format.htmlentitiesDecode>{location.description}</f:format.htmlentitiesDecode></div>

			<div>{labels.distance}: <f:format.number decimals="2">{location.distance}</f:format.number> km</div>

		</div>
	</f:for>
</div>
<div class="clearer"></div>
